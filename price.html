<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/shared.css">
    <link rel="stylesheet" href="./css/price.css">
    <title>Movie Buff Subscription Pricing</title>
    
</head>
<body>
    
    <header>
        <h1>Movie Buff Subscription Pricing</h1>
    </header>
    <div class="container">
        <label class="plan-wrapper">
            <input type="radio" name="plan" class="plan-radio">
            <div class="plan">
                <h2>Basic</h2>
                <ul>
                    <li>Price: $9.99/month</li>
                    <li>Access to our extensive library of classic and popular movies.</li>
                    <li>Stream on one device at a time.</li>
                    <li>Standard Definition (SD) quality.</li>
                </ul>
            </div>
        </label>
        <label class="plan-wrapper">
            <input type="radio" name="plan" class="plan-radio">
            <div class="plan">
                <h2>Standard</h2>
                <ul>
                    <li>Price: $14.99/month</li>
                    <li>Everything in the Basic plan, plus:</li>
                    <li>Watch on two devices simultaneously.</li>
                    <li>High Definition (HD) quality available.</li>
                </ul>
            </div>
        </label>
        <label class="plan-wrapper">
            <input type="radio" name="plan" class="plan-radio">
            <div class="plan">
                <h2>Premium</h2>
                <ul>
                    <li>Price: $19.99/month</li>
                    <li>Everything in the Standard plan, plus:</li>
                    <li>Stream on up to four devices simultaneously.</li>
                    <li>Ultra High Definition (UHD) quality available.</li>
                </ul>
            </div>
        </label>
    </div>
    <a href="#" class="cta-button" id="subscribeButton">Subscribe Now</a>

    <script src="./scripts/price.js"></script>
</body>
</html>
