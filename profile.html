<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Netflix Style</title>
    <link rel="stylesheet" href="./css/shared.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <img src="./img/twitter-avi-gender-balanced-figure.webp" alt="Profile Picture">
            <p><strong>Username:</strong> User123</p>
            <p><strong>Email:</strong> user@example.com</p>
        </div>
        <button class="edit-profile">Edit Profile</button>
        <button class="change-password">Change Password</button>
        
        <div class="recently-watched">
            <h2>Recently Watched</h2>
            <ul>
                <li>Movie 1</li>
                <li>Movie 2</li>
                <li>Movie 3</li>
                <!-- Add more recently watched movies here -->
            </ul>
        </div>

        <button class="delete-account">Delete Account</button>
    </div>
</body>
</html>
